<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Layout (Combined)</title>
    <style>
        /* Basic Reset & Body Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f4f7f6; /* Light grey background */
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden; /* Clear floats */
        }

        /* Header Styles */
        .main-header {
            background-color: #2c3e50; /* Dark blue/grey */
            color: #ffffff;
            padding: 1rem 0;
            border-bottom: 3px solid #3498db; /* Teal accent */
            display: flex; /* For alignment */
  align-items: center;
            justify-content: space-between;
        }

        .main-header h1 {
            margin: 0;
            font-size: 1.8rem;
            padding-left: 20px; /* Adjust as needed */
        }

        .main-header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .main-header nav ul li {
            padding: 0 15px;
        }

        .main-header nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .main-header nav ul li a:hover {
  color: #3498db; /* Teal on hover */
        }

        /* Hero/Welcome Section */
        .hero-section {
            background: #3498db; /* Teal blue */
            color: #ffffff;
            text-align: center;
            padding: 4rem 0;
            margin-bottom: 20px;
        }

        .hero-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Contact Section */
        .contact-section {
            padding: 2rem 0;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin: 20px auto;
 max-width: 700px;
        }

        .contact-section h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-container {
            padding: 0 40px; /* Inner padding for the form */
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
 border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in element's total width and height */
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical; /* Allow vertical resizing */
        }

        .contact-section button {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #3498db; /* Teal blue */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-section button:hover {
            background-color: #2980b9; /* Darker teal on hover */
        }
 /* Footer Styles */
        .main-footer {
            background-color: #2c3e50; /* Dark blue/grey */
            color: #ffffff;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 40px; /* Space above the footer */
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <h1>Welcome to Our Site</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="welcome" class="hero-section">
        <div class="container">
            <h2>Welcome</h2>
            <p>This is a simple layout demonstrating a header, welcome section, and a contact form.</p>
  </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="user_name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="user_email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="user_message" rows="6" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="main-footer">
<div class="container">
            <p>&copy; 2023 My Web Layout. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
